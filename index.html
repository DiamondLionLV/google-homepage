<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c71a6580de.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div>
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><i class="fas fa-bars"></i></a>
                    <a href="https://github.com/DiamondLionLV" id="login"><div></div></a>
                </div>
            </nav>
        </header>

        <main>
            <div class="google-logo">
                <center><img src="img/google.png"></img></center>
            </div>
            <form>
                <div class="search-bar">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <center><input name="search" type="search" id="search"></center>
                </div>
                <div class="buttons">
                    <input name="button1" id="button1" type="button" value="Google Search">
                    <input name="button2" id="button2" type="button" value="I'm feeling lucky">
                </div>
            </form>
        </main>

        <footer>
            <nav>
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </nav>
        </footer>

    </body>
</html>
